version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://climbit:localpass@db:3306/climbit
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  jobs:
    build: ./jobs
    environment:
      - DATABASE_URL=mysql+pymysql://climbit:localpass@db:3306/climbit
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./jobs:/app
    profiles:
      - jobs  # Only run when explicitly requested
    # Override default command for manual runs
    entrypoint: ["python", "-m", "cli"]
    command: ["--help"]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: climbit
      MYSQL_USER: climbit
      MYSQL_PASSWORD: localpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
